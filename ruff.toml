# Ruff configuration file
# Ruff is a fast Python linter and code formatter written in Rust

# Line length limit
line-length = 120

# Python version target
target-version = "py310"

[lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade (upgrade syntax for newer Python)
    "B",   # flake8-bugbear (common bugs)
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Disable specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "E731",   # Do not assign a lambda expression, use a def
    "B008",   # Do not perform function call in argument defaults
    "N802",   # Function name should be lowercase (allow nufft1d1, nufft2d1, etc.)
    "N803",   # Argument name should be lowercase (allow M, N for matrix dimensions)
    "N806",   # Variable in function should be lowercase (allow math notation like M, N, nf)
    "SIM108", # Use ternary operator - prefer explicit if-else for readability with comments
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    ".pytest_cache",
    ".ruff_cache",
    ".claude",
    "build",
    "dist",
]

[format]
# Formatter settings
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[lint.isort]
# Import sorting configuration
known-first-party = ["jax_finufft"]
